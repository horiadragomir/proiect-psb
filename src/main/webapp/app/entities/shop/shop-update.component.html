<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-shop-heading" jhiTranslate="easypayApp.shop.home.createOrEditLabel">Create or edit a Shop</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="easypayApp.shop.streetAddress" for="field_streetAddress">Street Address</label>
                    <input type="text" class="form-control" name="streetAddress" id="field_streetAddress"
                           formControlName="streetAddress"/>
                    <div *ngIf="editForm.get('streetAddress')!.invalid && (editForm.get('streetAddress')!.dirty || editForm.get('streetAddress')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('streetAddress')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="easypayApp.shop.phoneNumber" for="field_phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber"
                           formControlName="phoneNumber"/>
                    <div *ngIf="editForm.get('phoneNumber')!.invalid && (editForm.get('phoneNumber')!.dirty || editForm.get('phoneNumber')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('phoneNumber')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="easypayApp.shop.weekHourStart" for="field_weekHourStart">Week Hour Start</label>
                    <input type="number" class="form-control" name="weekHourStart" id="field_weekHourStart"
                           formControlName="weekHourStart"/>
                    <div *ngIf="editForm.get('weekHourStart')!.invalid && (editForm.get('weekHourStart')!.dirty || editForm.get('weekHourStart')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('weekHourStart')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('weekHourStart')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="easypayApp.shop.weekHourEnd" for="field_weekHourEnd">Week Hour End</label>
                    <input type="number" class="form-control" name="weekHourEnd" id="field_weekHourEnd"
                           formControlName="weekHourEnd"/>
                    <div *ngIf="editForm.get('weekHourEnd')!.invalid && (editForm.get('weekHourEnd')!.dirty || editForm.get('weekHourEnd')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('weekHourEnd')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('weekHourEnd')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="easypayApp.shop.weekendHourStart" for="field_weekendHourStart">Weekend Hour Start</label>
                    <input type="number" class="form-control" name="weekendHourStart" id="field_weekendHourStart"
                           formControlName="weekendHourStart"/>
                    <div *ngIf="editForm.get('weekendHourStart')!.invalid && (editForm.get('weekendHourStart')!.dirty || editForm.get('weekendHourStart')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('weekendHourStart')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('weekendHourStart')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="easypayApp.shop.weekendHourEnd" for="field_weekendHourEnd">Weekend Hour End</label>
                    <input type="number" class="form-control" name="weekendHourEnd" id="field_weekendHourEnd"
                           formControlName="weekendHourEnd"/>
                    <div *ngIf="editForm.get('weekendHourEnd')!.invalid && (editForm.get('weekendHourEnd')!.dirty || editForm.get('weekendHourEnd')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('weekendHourEnd')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('weekendHourEnd')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
