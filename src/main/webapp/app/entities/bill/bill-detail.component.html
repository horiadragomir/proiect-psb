<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bill">
            <h2><span jhiTranslate="easypayApp.bill.detail.title">Bill</span> {{ bill.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="easypayApp.bill.firstDay">First Day</span></dt>
                <dd>
                    <span>{{ bill.firstDay }}</span>
                </dd>
                <dt><span jhiTranslate="easypayApp.bill.lastDay">Last Day</span></dt>
                <dd>
                    <span>{{ bill.lastDay }}</span>
                </dd>
                <dt><span jhiTranslate="easypayApp.bill.value">Value</span></dt>
                <dd>
                    <span>{{ bill.value }}</span>
                </dd>
                <dt><span jhiTranslate="easypayApp.bill.paid">Paid</span></dt>
                <dd>
                    <span>{{ bill.paid }}</span>
                </dd>
                <dt><span jhiTranslate="easypayApp.bill.location">Location</span></dt>
                <dd>
                    <div *ngIf="bill.locationId">
                        <a [routerLink]="['/location', bill.locationId, 'view']">{{ bill.locationId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bill', bill.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
