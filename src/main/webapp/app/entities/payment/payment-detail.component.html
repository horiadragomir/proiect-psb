<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="payment">
            <h2><span jhiTranslate="easypayApp.payment.detail.title">Payment</span> {{ payment.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="easypayApp.payment.day">Day</span></dt>
                <dd>
                    <span>{{ payment.day }}</span>
                </dd>
                <dt><span jhiTranslate="easypayApp.payment.bill">Bill</span></dt>
                <dd>
                    <div *ngIf="payment.billId">
                        <a [routerLink]="['/bill', payment.billId, 'view']">{{ payment.billId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="easypayApp.payment.shop">Shop</span></dt>
                <dd>
                    <div *ngIf="payment.shopId">
                        <a [routerLink]="['/shop', payment.shopId, 'view']">{{ payment.shopId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/payment', payment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
